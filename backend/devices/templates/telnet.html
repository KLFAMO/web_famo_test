<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telnet Console</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            margin-right: 10px;
        }
        input {
            margin-bottom: 10px;
            padding: 5px;
        }
        textarea {
            width: 100%;
            height: 300px;
            margin-top: 10px;
            padding: 10px;
            font-family: monospace;
            font-size: 14px;
            resize: none;
        }
        button {
            padding: 5px 10px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>Telnet Console</h1>
    <div>
        <label for="ip">IP:</label>
        <input type="text" id="ip" placeholder="192.168.3.19" />
        <label for="port">Port:</label>
        <input type="number" id="port" placeholder="23" />
    </div>
    <textarea id="console" placeholder="Enter commands here..."></textarea>
    <button id="clear">Clear Console</button>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const ipInput = document.getElementById("ip");
            const portInput = document.getElementById("port");
            const consoleTextarea = document.getElementById("console");
            const clearButton = document.getElementById("clear");

            // URL API widoku Django REST (TelnetAPIView)
            const telnetApiUrl = "{% url 'telnet_api' %}";  // <- upewnij siďż˝, ďż˝e masz nazwďż˝ ďż˝cieďż˝ki w urls.py

            consoleTextarea.addEventListener("keydown", async (event) => {
                if (event.key === "Enter" && !event.shiftKey) {
                    event.preventDefault();

                    const ip = ipInput.value.trim();
                    const port = portInput.value.trim();
                    const lines = consoleTextarea.value.split("\n");
                    const command = lines[lines.length - 1].trim();

                    if (!ip || !port || !command) {
                        alert("Please provide valid IP, Port, and Command.");
                        return;
                    }

                    try {
                        const response = await fetch(telnetApiUrl, {
                            method: "POST",
                            headers: {
                                "Content-Type": "application/json",
                                "X-CSRFToken": getCookie("csrftoken"), // jeďż˝li uďż˝ywasz CSRF
                            },
                            body: JSON.stringify({
                                ip: ip,
                                port: parseInt(port),
                                command: command,
                            }),
                        });

                        const result = await response.json();

                        if (response.ok) {
                            consoleTextarea.value += `\nResponse: ${result.response}\n`;
                        } else {
                            consoleTextarea.value += `\nError (${response.status}): ${result.detail || JSON.stringify(result)}\n`;
                        }

                        consoleTextarea.scrollTop = consoleTextarea.scrollHeight;

                    } catch (error) {
                        consoleTextarea.value += `\nError: ${error.message}\n`;
                        consoleTextarea.scrollTop = consoleTextarea.scrollHeight;
                    }
                }
            });

            clearButton.addEventListener("click", () => {
                consoleTextarea.value = "";
            });

            // Pomocnicza funkcja do pobierania tokena CSRF z cookies
            function getCookie(name) {
                let cookieValue = null;
                if (document.cookie && document.cookie !== "") {
                    const cookies = document.cookie.split(";");
                    for (let i = 0; i < cookies.length; i++) {
                        const cookie = cookies[i].trim();
                        if (cookie.startsWith(name + "=")) {
                            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                            break;
                        }
                    }
                }
                return cookieValue;
            }
        });
    </script>
</body>
</html>
